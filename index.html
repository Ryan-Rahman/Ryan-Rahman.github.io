<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Clothing</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container headbanner">
        <a href="#">
        <img id="headimg" src="/meemoMEEMO.png" alt="Egg Logo">
        </a>
        <div class="navbar">
            <button class="navbtn" id="navbtn1" onclick="openHome()">
                HOME
            </button>
            <button class="navbtn" id="navbtn2" onclick="openProducts()">
                PRODUCTS
            </button>
            <button class="navbtn" id="navbtn3" onclick="openAbout()">
                ABOUT
            </button>
            <button class="navbtn" id="navbtn4" onclick="openContact()">
                CONTACT
            </button>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
        <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/DSC05506.JPG" style="width:100%">
        <div class="text">Egg Hat 1</div>
     </div>
  
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
         <img src="/DSC05507.JPG" style="width:100%">
         <div class="text">Stand Up Egg Hat</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/DSC05508.JPG" style="width:100%">
      <div class="text">Folded Egg Hat</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <br><br><br><br><br>
  <div class="container featuredhat">
      <!-- featured Hat Image -->
      <a href="https://www.eggclothing.tk/products/79854">
      <img src="/DSC05508.JPG" class="eggImg" alt="Egg Hat">
      <h3 id="h3">
           EGG HAT - $9.99
      </h3>
      </a>
  </div>
    <script src="/main.js"></script>
</body>
</html>
